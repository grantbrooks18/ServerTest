<!DOCTYPE html>
<html>

<head>
  <title>WorkoutMate</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <button class="tablink" onclick="openPage('Home', this, 'red')" id="defaultOpen">Home</button>
  <button class="tablink" onclick="openPage('History', this, 'blue')">History</button>
  <button class="tablink" onclick="openPage('Admin', this, 'orange')">Admin</button>

  <div id="Home" class="tabcontent">
    <h3>Home</h3>
    <p>Welcome to WorkoutMate!</p>

  </div>


  <div id="History" class="tabcontent">
    <h3>History</h3>
    <p>Browse your past workouts, and see your progress!</p>
  </div>

  <div id="Admin" class="tabcontent">
    <h3>Admin</h3>
    <p>Handle the nuts and bolts of the site.</p>
    <button>Login</button>
  </div>

<script src="script.js"></script>

</body>

</html>
